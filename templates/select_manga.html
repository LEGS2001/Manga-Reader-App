<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-dark">
    <div class="container text-center">
        {% for manga in mangas %}
        <div class="row justify-content-center">
            <div class="col-12">
                <form class="bg-dark border border-secondary rounded p-1 m-1"  action="/select_chapter" method="post">
                    <div class="d-flex justify-content-between align-items-center">
                        {% if manga.attributes.title.en %}
                        <h3 class="text-light m-2">{{ manga.attributes.title.en }}</h1>
                        {% else %}
                        <h3 class="text-light m-2">No title</h1>
                        {% endif %}
                        <input type="hidden" name="manga" value="{{ manga }}">
                        <button class="btn btn-primary me-2" type="submit">Read</button>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}

        <br>
        <button class="btn btn-primary" onclick="location.href='/'">Return</button>
    </div>
</body>

</html>
