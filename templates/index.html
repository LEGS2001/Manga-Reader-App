<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-dark">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
            <h1 class="text-primary">Manga Reader</h1>
            <form action='/find_manga' method="post">     
                <div class="input-group">
                    <input class="form-control" type="text" name='manga_name' autocomplete="off" placeholder="Manga name"></input>
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>  
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
