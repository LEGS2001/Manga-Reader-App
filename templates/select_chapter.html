<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-dark">
    <div class="container text-center">
        {% for chapter in chapters %}
        <div class="row justify-content-center">
            <div class="col-12">
                <form class="bg-dark border border-secondary rounded p-1 m-1" action="/read_chapter" method="post">
                    <div class="d-flex justify-content-between align-items-center">
                        {% if chapter.attributes.title %}
                        <h2 class="text-light m-2">{{ chapter.attributes.title }} - {{chapter.attributes.chapter}}</h2>
                        {% else %}
                        <h2 class="text-light m-2">No chapter title - {{chapter.attributes.chapter}}</h2>
                        {% endif %}
                        <input type="hidden" name="chapter_id" value="{{ chapter.id }}">
                        <button class="btn btn-primary me-2" type="submit">Read</button>
                    </div>
                </form>
            </div>
        </div>
        {% endfor %}

        <button class="btn btn-primary me-2" onclick="location.href='/'">Return</button>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</body>

</html>
